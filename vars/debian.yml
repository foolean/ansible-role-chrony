---

# chrony_config_file
#   Path to the chrony configuration file
chrony_config_file: "/etc/chrony/chrony.conf"

# chrony_keys_file
#   Path to the chrony keys file
chrony_keys_file: "/etc/chrony/chrony.keys"

# chrony_group
#   Group used to restrict access to chrony files
chrony_group: "_chrony"

# chrony_user
#   User that chrony will switch to after startup
chrony_user: "_chrony"
